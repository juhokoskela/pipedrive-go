name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Generate (drift check)
        run: |
          make generate
          git diff --exit-code

      - name: Format
        run: test -z "$(gofmt -l .)"

      - name: Lint
        run: make lint

      - name: Test
        run: go test ./...
